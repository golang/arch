!sum
- go: SetElem
  asm: "VPINSR[BWDQ]"
  in:
  - &t
    class: vreg
    base: $b
  - class: greg
    base: $b
    lanes: 1 # Scalar, darn it!
  - class: immediate
    immOffset: 0
  out:
  - *t
- go: GetElem
  asm: "VPEXTR[BWDQ]"
  in:
  - class: vreg
    base: $b
    elemBits: $e
  - class: immediate
    immOffset: 0
  out:
  - class: greg
    base: $b
    bits: $e

- go: Set128
  asm: "VINSERTI128"
  in:
  - &i8x32
    class: vreg
    base: $t
    bits: 256
    OverwriteElementBits: 8
  - &i8x16
    class: vreg
    base: $t
    bits: 128
    OverwriteElementBits: 8
  - class: immediate
    immOffset: 0
  out:
  - *i8x32

- go: Set128
