!sum
# const imm predicate(holds for both float and int|uint):
# 0: Equal
# 1: Less
# 2: LessEqual
# 4: NotEqual
# 5: GreaterEqual
# 6: Greater
- go: Equal
  constImm: 0
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // Equal compares for equality.
    // Const Immediate = 0.
- go: Less
  constImm: 1
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // Less compares for less than.
    // Const Immediate = 1.
- go: LessEqual
  constImm: 2
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // LessEqual compares for less than or equal.
    // Const Immediate = 2.
- go: IsNan # For float only.
  constImm: 3
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // IsNan checks if elements are NaN. Use as x.IsNan(x).
    // Const Immediate = 3.
- go: NotEqual
  constImm: 4
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // NotEqual compares for inequality.
    // Const Immediate = 4.
- go: GreaterEqual
  constImm: 5
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // GreaterEqual compares for greater than or equal.
    // Const Immediate = 5.
- go: Greater
  constImm: 6
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // Greater compares for greater than.
    // Const Immediate = 6.

- go: MaskedEqual
  constImm: 0
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedEqual compares for equality, masked.
    // Const Immediate = 0.
  docUnmasked: !string |-
    // Equal compares for equality.
    // Const Immediate = 0.
- go: MaskedLess
  constImm: 1
  masked: "true"
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedLess compares for less than.
    // Const Immediate = 1.
- go: MaskedLessEqual
  constImm: 2
  masked: "true"
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedLessEqual compares for less than or equal.
    // Const Immediate = 2.
- go: MaskedIsNan # For float only.
  constImm: 3
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedIsNan checks if elements are NaN. Use as x.IsNan(x).
    // Const Immediate = 3.
- go: MaskedNotEqual
  constImm: 4
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedNotEqual compares for inequality.
    // Const Immediate = 4.
- go: MaskedGreaterEqual
  constImm: 5
  masked: "true"
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedGreaterEqual compares for greater than or equal.
    // Const Immediate = 5.
- go: MaskedGreater
  constImm: 6
  masked: "true"
  commutative: "false"
  extension: "AVX.*"
  documentation: !string |-
    // MaskedGreater compares for greater than.
    // Const Immediate = 6.
