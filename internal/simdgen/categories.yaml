!sum
- go: Add
  commutative: "true"
  extension: "AVX.*"
- go: SaturatedAdd
  commutative: "true"
  extension: "AVX.*"
- go: MaskedAdd
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: MaskedSaturatedAdd
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: Sub
  commutative: "true"
  extension: "AVX.*"
- go: SaturatedSub
  commutative: "true"
  extension: "AVX.*"
- go: MaskedSub
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: MaskedSaturatedSub
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: And
  commutative: "true"
  extension: "AVX.*"
- go: MaskedAnd
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: Or
  commutative: "true"
  extension: "AVX.*"
- go: MaskedOr
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: AndNot
  commutative: "true"
  extension: "AVX.*"
- go: MaskedAndNot
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: Xor
  commutative: "true"
  extension: "AVX.*"
- go: MaskedXor
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
# We also have PTEST and VPTERNLOG, those should be hidden from the users
# and only appear in rewrite rules.
- go: Equal
  constImm: 0
  commutative: "true"
  extension: "AVX.*"
- go: Greater
  constImm: 6
  commutative: "false"
  extension: "AVX.*"
- go: MaskedEqual
  constImm: 0
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: MaskedGreater
  constImm: 6
  masked: "true"
  commutative: "false"
  extension: "AVX.*"
- go: Div
  commutative: "true"
  extension: "AVX.*"
- go: MaskedDiv
  commutative: "true"
  masked: "true"
  extension: "AVX.*"
- go: Mul
  commutative: "true"
  extension: "AVX.*"
- go: MulEvenWiden
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the even index elements from the two sources of size X at index i, store the result of size 2X at index i/2"
- go: MulHigh
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the elements from the two sources of size X at index i, store the high X bits of the result of size 2X at index i"
- go: MulLow
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the elements from the two sources of size X at index i, store the low X bits of the result of size 2X at index i"
- go: MaskedMul
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
- go: MaskedMulEvenWiden
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the even index elements from the two sources of size X at index i, store the result of size 2X at index i/2"
- go: MaskedMulHigh
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the elements from the two sources of size X at index i, store the high X bits of the result of size 2X at index i"
- go: MaskedMulLow
  masked: "true"
  commutative: "true"
  extension: "AVX.*"
  documentation: "Multiplies the elements from the two sources of size X at index i, store the low X bits of the result of size 2X at index i"
